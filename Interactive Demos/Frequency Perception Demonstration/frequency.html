<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Frequency Perception Demonstration</title>

	<link rel="stylesheet" href="frequency.css" />
	<script src="frequency.js"></script>
</head>

<body>

	<canvas id="responsive-canvas"></canvas>

	<div class="centringContainer">
  
	  <div class="table">
		<div class="row">
		  <div class="left">
			<label for="frequencySlider"><strong>Frequency:</strong></label>
		  </div>
		  <div class="slidecontainer">
			<input type="range" min="0" max="1" step="0.001" value="0" class="slider" id="frequencySlider"/>
		  </div>
		</div>
	  </div>
	
		<div class="table">
		<div class="row">
		  <div class="left">
			<label for="audioToggleButton"><strong>Toggle audio:</strong></label>
		  </div>
		  <div class="togglecontainer">
			<button type="button" class="button" id="audioToggleButton">
			  <span class="material-icons">volume_off</span>
			</button>
		  </div>
		</div>
	  </div>
	
		<div class="table">
		<div class="row">
		  <div class="left">
			<label for="logarithmicToggle"><strong>Logarithmic:</strong></label>
		  </div>
		  <div class="togglecontainer">
			<label class="switch">
			  <input type="checkbox" id="logarithmicToggle">
			  <span class="toggleSlide"></span>
			</label>
		  </div>
		</div>
	  </div>
	
		<div class="table">
		<div class="row">
		  <div class="left">
			<label for="animateButton"><strong>Animate slider:</strong></label>
		  </div>
		  <div class="togglecontainer">
			<button type="button" class="button" id="animateButton">
			  <span class="material-icons">play_circle</span>
			</button>
		  </div>
		</div>
	  </div>
  
	</div>

</body>
</html>
